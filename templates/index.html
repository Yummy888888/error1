<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>歡迎光臨我的部落格</title>
</head>
<body>
    <h1>歡迎光臨我的部落格</h1>
    <hr>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
            <p>{{ post.body }}</p>
            <small>{{ post.pub_date }}</small><br><br>
        {% endfor %}
    </ul>
    <hr>
    <h3>現在時刻: {{ now }}</h3>
</body>
</html>
